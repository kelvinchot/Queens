    <!-- Monthly EXPENSES DETAILS-->
    <ion-card>

        <ion-card-header>
            Monthly Living Expenses
        </ion-card-header>

        <ion-grid class='shadow'>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Rent</ion-label>
                        <ion-input type='number' min='0' [(ngModel)]="monthlyExpenses.rent"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Utility Bills</ion-label>
                        <ion-input type='number' min='0' [(ngModel)]="monthlyExpenses.utilities"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Food</ion-label>
                        <ion-input type='number' min='0' [(ngModel)]="monthlyExpenses.food"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Clothing</ion-label>
                        <ion-input type='number' min='0' [(ngModel)]="monthlyExpenses.clothing"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Transport/Fuel</ion-label>
                        <ion-input type='number' min='0' [(ngModel)]="monthlyExpenses.transport"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Entertainment</ion-label>
                        <ion-input type='number' min='0' [(ngModel)]="monthlyExpenses.entertainment"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Other(s)</ion-label>
                        <ion-input type='number' min='0' [(ngModel)]="monthlyExpenses.others"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row> 
        </ion-grid>
    </ion-card>

    <!-- LOAN REPAYMENT DETAILS-->
    <ion-card>
        <ion-card-header>
            Loan Repayment Details
        </ion-card-header>

        <ion-grid *ngFor="let loan of loans;let i = index"   class='shadow'>
            <p (click)="globals.removeItem(loans, i)"> x </p> 
            <span *ngIf="!loan.is_mortgage" style="float:right;">Loan</span>
            <span *ngIf="loan.is_mortgage" style="float:right;">Mortgage</span>
            <ion-row>
                <ion-col *ngIf="!loan.is_mortgage">
                    <ion-item>
                        <ion-label color="primary" floating>Type</ion-label>
                        <ion-input [(ngModel)]="loans[i].type"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Lending Institution</ion-label>
                        <ion-input [(ngModel)]="loans[i].institution"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Repayment Amount</ion-label>
                        <ion-input type='number' min='0' [(ngModel)]="loans[i].repaymentAmount"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Frequency of Payment</ion-label>
                        <ion-select [(ngModel)]="loans[i].frequency">
                            <ion-option value="2">Annually</ion-option>
                            <ion-option value="3">Bi-Annually</ion-option>
                            <ion-option value="0" selected>Monthly</ion-option>
                            <ion-option value="1">Quarterly</ion-option>
                            
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Outstanding Amount</ion-label>
                        <ion-input type='number' min='0' [(ngModel)]="loans[i].outstanding"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row> 
        </ion-grid>
        <button ion-button round (click)="addLoan(false)"> Add Loan &nbsp;&nbsp;&nbsp;
                <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button round (click)="addLoan(true)"> Add Mortgage &nbsp;&nbsp;&nbsp;
                <ion-icon name="add"></ion-icon>
        </button>
    </ion-card>
</ion-content>
