<ion-content padding>
<ion-card>
<ion-label text-wrap stacked color="primary">
                        <h1 ion-text color="dark">Contact Details</h1>
                    </ion-label>
<ion-card>
<ion-grid>
        
            <ion-row>
                 <ion-col>
                    <ion-item>
                        <ion-label text-wrap stacked color="primary" floating>Phone No.</ion-label>
                        <ion-input type='phone' [(ngModel)]="principleContacts.phone"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label text-wrap stacked color="primary" floating>Email Address</ion-label>
                        <ion-input type='email' [(ngModel)]="principleContacts.email"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <button ion-button round color="secondary" (click)="nextTab()" right> Finish
                          &nbsp;&nbsp;&nbsp;<ion-icon name="checkmark"></ion-icon>
            </button>
    </ion-card>



</ion-content>
