<ion-content padding class="clearbg">

    
    <!--INCOME DETAILS-->
    <ion-card>

        <ion-card-header>
            Sources of Income
        </ion-card-header>

        <ion-grid class='shadow'>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Principle's After Tax Salary</ion-label>
                        <ion-input  type="number" min='0' [(ngModel)]="income.principle"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col *ngIf="globals.principleDetails != null && globals.principleDetails.marital_status == 'MA'">
                    <ion-item>
                        <ion-label color="primary" floating>Spouse's After Tax Salary</ion-label>
                        <ion-input type="number" min='0'  [(ngModel)]="income.spouse"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col *ngIf="globals.principleDetails == null || globals.principleDetails.marital_status != 'MA'">
                    <ion-item>
                    </ion-item>
                </ion-col>
            </ion-row>      

        </ion-grid>
    </ion-card>

    <!--EXTRA INCOME-->
    <ion-card>

        <ion-card-header>
            Other Sources of Regular Income
        </ion-card-header>
        <ion-grid *ngFor="let extraIncome of income.extra;let i = index"  class='shadow'>
            <p (click)="globals.removeItem(income.extra, i)"> x </p>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Income Source</ion-label>
                        <ion-input [(ngModel)]="income.extra[i].source"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Income Amount</ion-label>
                        <ion-input type="number" min='0'  [(ngModel)]="income.extra[i].amount"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Frequency of Income</ion-label>
                        <ion-select [(ngModel)]="income.extra[i].frequency">
                            <ion-option value="2">Annually</ion-option>
                            <ion-option value="3">Bi-Annually</ion-option>
                            <ion-option value="0" selected>Monthly</ion-option>
                            <ion-option value="1">Quarterly</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row> 
        </ion-grid>

        <button ion-button round (click)="addIncome()"> Add Income &nbsp;&nbsp;&nbsp;
                <ion-icon name="add"></ion-icon>
        </button>
    </ion-card>
</ion-content>

<ion-footer>
     <button ion-button round color="secondary" (click)="nextTab()" right> Next
                          &nbsp;&nbsp;&nbsp;<ion-icon name="arrow-forward"></ion-icon>
            </button>
</ion-footer>
