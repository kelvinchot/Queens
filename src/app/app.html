<ion-nav #mycontent [root]="rootPage"></ion-nav>

<!--a side menu to be shown from all root pages-->
<ion-menu type="overlay" [content]="mycontent" id="side-menu-view">
    <ion-content class="sidemenu-content">
        <!--<img  src="./assets/imgs/sidemenu.jpg" class="header-image" />-->



        <ion-slides autoplay=1000 speed=1000 pager="false" loop="true" class='header-image'>
            <ion-slide>
                <div  class='image-box-1'></div>
            </ion-slide>

            <ion-slide>
                <div class='image-box-2'></div>
            </ion-slide>

            <ion-slide>
                <div class='image-box-3'></div>
            </ion-slide>

            <ion-slide>
                <div class='image-box-4'></div>
            </ion-slide>

            <ion-slide>
                <div class='image-box-5'></div>
            </ion-slide>
        </ion-slides>




        <ion-list class="clearbg sidemenu-list">
            <p style="line-height:1.8em;font-size:20px;">Hello, thanks for taking the time. 
                We are planning to launch a food delivery business for home cooked meals and want to hear your opinion.</p>
        </ion-list>


        <button ion-button round color="primary" menuToggle right> Start
            &nbsp;&nbsp;&nbsp;<ion-icon name="arrow-forward"></ion-icon>
        </button>

        <div class="footer-image">
            <img  src="./assets/imgs/logo_.png"  />
        </div>
    </ion-content>
</ion-menu>

<!--FAB button to toggle the menu shown/hidden-->
<ion-fab top right id="menu-toggle-button" *ngIf="1 == 0"> 
    <button ion-fab mini menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
</ion-fab>
