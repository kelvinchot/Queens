<ion-nav #mycontent [root]="rootPage"></ion-nav>

<!--a side menu to be shown from all root pages-->
<ion-menu type="overlay" [content]="mycontent" id="side-menu-view">
    <ion-content class="sidemenu-content">
        <!--<img  src="./assets/imgs/sidemenu.jpg" class="header-image" />-->



        <ion-slides autoplay=1000 speed=1000 pager="false" loop="true" class='header-image'>
            <ion-slide>
                <div  class='image-box-1'></div>
            </ion-slide>

            <ion-slide>
                <div class='image-box-2'></div>
            </ion-slide>

            <ion-slide>
                <div class='image-box-3'></div>
            </ion-slide>

            <ion-slide>
                <div class='image-box-4'></div>
            </ion-slide>

            <ion-slide>
                <div class='image-box-5'></div>
            </ion-slide>
        </ion-slides>

        <ion-list class="clearbg sidemenu-list">
            <p style="line-height:1.7em;font-size:20px;" translate>{{ "SIDEBAR.WELCOME_TEXT" | translate }}</p>

        <button ion-button round color="primary" menuToggle right> {{ "SIDEBAR.START_BUTTON" | translate }}
            &nbsp;&nbsp;&nbsp;<ion-icon name="arrow-forward"></ion-icon>
        </button>
        
            <!-- Show supported languages, hardcoded into English (en), French (fr), and Swahili (sw)
            Note that the abbreviations are international standards and not arbitrary. More info here:
             https://www.loc.gov/standards/iso639-2/php/code_list.php
            -->
            <ion-segment class='language-chooser' [(ngModel)]="globals.currentLanguage" color="primary" (ionChange)="changeLanguage($event)">
                <ion-segment-button value="en">
                English
                </ion-segment-button>
                <ion-segment-button value="fr">
                French
                </ion-segment-button>
                <ion-segment-button value="sw">
                Kiswahili
                </ion-segment-button>
            </ion-segment>
        </ion-list> 

        <div class="footer-image">
            <img  src="./assets/imgs/logo_.png"  />
        </div>
    </ion-content>
</ion-menu>

<!--FAB button to toggle the menu shown/hidden-->
<ion-fab top right id="menu-toggle-button" *ngIf="1 == 0"> 
    <button ion-fab mini menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
</ion-fab>
